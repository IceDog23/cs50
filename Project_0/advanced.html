<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google advanced search</title>
</head>
<body>
    <nav style="text-align: right;">
        <a href="google_search.html">Google Search</a>
        <a href="photos.html">Google Photos Search</a>
        <a href="advanced.html">Google Advanced Search</a>
    </nav>
    <h1 style="text-align: center; margin-top: 15%;">Google advanced search</h1>
    <div style="text-align: center; margin-top: 1%;">     
        <form action="https://google.com/search">
            <div ></div>
            <div style="display: block;">
                <label>...all these words: <input type="text" name="as_q"></label>
            </div>
            <div style="display: block;">
                <label>...this exact word or phrase: <input type="text" name="as_epq"></label>
            </div>
            <div style="display: block;">
                <label>...any of these words: <input type="text" name="as_oq"></label>
            </div>
            <div style="display: block;">
                <label>...none of these words: <input type="text" name="as_eq"></label>
            </div>
            <input type="submit" value="Advanced Search">
        </form>
    </div>
        
</body>
</html>
