{% extends "auctions/layout.html" %}

{% block body %}

<div class = 'mdl-grid'> 
    {% for item in items %}
    <div class = 'mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone'>
        <div class = 'product-tile'>
            <h3><a href = {% url 'auction:listing' item.id %}>{{ item.product_name}}</a></h3>
            <div> 
                {% if item.img %}
                    <img src="{{ item.img }}">
                {% endif %}
            </div>   
            <p>   
                {{ item.description }} 
            </p>
            <h5>{{ item.price }}</h5>
            <br>
            <a href = {% url 'auction:listing' item.id %}><button>Show more</button</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
